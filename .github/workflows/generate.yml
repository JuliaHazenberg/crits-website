name: Generate Courses

on:
  push:
    paths:
      - 'gpx_files/**'
      - 'templates/**'
      - 'generate_courses.py'
      - 'requirements.txt'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run generate_courses.py
        run: python generate_courses.py


      - name: Set Git identity and remote
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/JuliaHazenberg/crits-website.git
          
      - name: Debug Git Remote
        run: git remote -v
        
      - name: Debug token usage (safe)
        run: |
          echo "Remote URL: https://x-access-token:${GH_PAT:0:4}***@github.com/JuliaHazenberg/crits-website.git"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Commit and push generated files
        run: |
          git add courses/ index.html
          git commit -m "Auto-generated courses and index" || echo "No changes to commit"
          git push origin HEAD:main

