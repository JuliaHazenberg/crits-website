<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crit Courses</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .filter-bar {
      margin: 1rem;
      text-align: center;
    }
    .filter-bar select {
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Crit Courses</h1>
  </header>

  <div class="filter-bar">
    <label for="stateFilter">Filter by State:</label>
    <select id="stateFilter">
      <option value="all">All States</option>
      <option value="Illinois">Illinois</option>
    </select>
  </div>

  <main class="card-container">
    
<a href="courses/Cobb Park_2025/Cobb Park_crit_2025_details.html" class="course-card" data-state="Illinois">
<div class="card-header">
  <h3 class="card-title">Cobb Park Crit</h3>
  <p class="card-year">2025</p>
</div>
<div class="card-map">
  <iframe src="courses/Cobb Park_2025/Cobb Park_crit_2025_frontcard.html" loading="lazy"></iframe>
</div>
</a>

  </main>

  <script>
    const select = document.getElementById('stateFilter');
    const cards = document.querySelectorAll('.course-card');

    select.addEventListener('change', () => {
      const selected = select.value;
      cards.forEach(card => {
        if (selected === 'all' || card.dataset.state === selected) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>

</html>
