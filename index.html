<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crit Courses</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .filter-bar {
      margin: 1rem;
      text-align: center;
    }
    .filter-bar select {
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Crit Courses</h1>
  </header>

  <div class="filter-bar">
    <label for="stateFilter">Filter by State:</label>
    <select id="stateFilter">
      <option value="all">All States</option>
      <option value="California">California</option><option value="Wisconsin">Wisconsin</option>
    </select>
  </div>

  <main class="card-container">
    
<a href="courses/Concordia_2025/Concordia_crit_2025_details.html" class="course-card" data-state="Wisconsin">
<div class="card-header">
  <h3 class="card-title">Concordia Crit</h3>
  <p class="card-year">2025</p>
</div>
<div class="card-map">
  <iframe src="courses/Concordia_2025/Concordia_crit_2025_frontcard.html" loading="lazy"></iframe>
</div>
</a>

<a href="courses/La Crosse Omnium_2025/La Crosse Omnium_crit_2025_details.html" class="course-card" data-state="Wisconsin">
<div class="card-header">
  <h3 class="card-title">La Crosse Omnium Crit</h3>
  <p class="card-year">2025</p>
</div>
<div class="card-map">
  <iframe src="courses/La Crosse Omnium_2025/La Crosse Omnium_crit_2025_frontcard.html" loading="lazy"></iframe>
</div>
</a>

<a href="courses/Redlands_2025/Redlands_crit_2025_details.html" class="course-card" data-state="California">
<div class="card-header">
  <h3 class="card-title">Redlands Crit</h3>
  <p class="card-year">2025</p>
</div>
<div class="card-map">
  <iframe src="courses/Redlands_2025/Redlands_crit_2025_frontcard.html" loading="lazy"></iframe>
</div>
</a>

<a href="courses/Muskego_2025/Muskego_crit_2025_details.html" class="course-card" data-state="Wisconsin">
<div class="card-header">
  <h3 class="card-title">Muskego Crit</h3>
  <p class="card-year">2025</p>
</div>
<div class="card-map">
  <iframe src="courses/Muskego_2025/Muskego_crit_2025_frontcard.html" loading="lazy"></iframe>
</div>
</a>

  </main>

  <script>
    const select = document.getElementById('stateFilter');
    const cards = document.querySelectorAll('.course-card');

    select.addEventListener('change', () => {
      const selected = select.value;
      cards.forEach(card => {
        if (selected === 'all' || card.dataset.state === selected) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
