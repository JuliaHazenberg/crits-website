<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Calendar</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js'></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #calendar { max-width: 900px; margin: 0 auto; }
  </style>
</head>
<body>
  <h1>Crit Event Calendar</h1>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');

      // Load events from a static JSON file or inline here
      const events = [
        { title: 'La Crosse Downtown Crit', start: '2025-05-15', url: 'courses/LaCrosse_2025/LaCrosse_crit_2025_details.html' },
        { title: 'Madison City Crit', start: '2025-05-22', url: 'courses/Madison_2025/Madison_crit_2025_details.html' },
        { title: 'Chicago Riverfront Crit', start: '2025-06-10', url: 'courses/Chicago_2025/Chicago_crit_2025_details.html' }
      ];

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: events,
        eventClick: function(info) {
          info.jsEvent.preventDefault();
          if (info.event.url) {
            window.open(info.event.url, '_blank');
          }
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
